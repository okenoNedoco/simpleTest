name: Build HelloWorld for Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: python -m pip install --upgrade pip pyinstaller

    - name: Build with PyInstaller
      # working-directory: HelloWorld  # ★あなたのフォルダ構成に合わせて調整
      run: pyinstaller --noconfirm --clean HelloWorld/HelloWorld.spec # ★specファイルのパスを調整

    - name: Archive Windows artifact
      run: Compress-Archive -Path dist/HelloWorld -DestinationPath HelloWorld-Windows.zip
      shell: powershell

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HelloWorld-Windows
        path: HelloWorld-Windows.zip