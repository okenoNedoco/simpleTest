name: Build HelloWorld for macOS (Universal)

on:
  push:
    branches: [ "main" ]

jobs:
  build-macos-universal:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: python -m pip install --upgrade pip pyinstaller

    - name: Build with PyInstaller
      working-directory: HelloWorld
      run: pyinstaller --noconfirm --clean HelloWorld.spec

    - name: Archive macOS artifact
      run: ditto -c -k --sequesterRsrc --keepParent HelloWorld/dist/HelloWorld.app HelloWorld-macOS.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HelloWorld-macOS
        path: HelloWorld-macOS.zip