name: Build HelloWorld for Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: python -m pip install --upgrade pip pyinstaller

    # ▼▼▼▼▼ このステップを修正 ▼▼-▼▼▼
    - name: Build with PyInstaller
      # サブフォルダの指定は不要。ルートにあるspecファイルを直接指定
      run: pyinstaller --noconfirm --clean HelloWorld.spec

    # ▼▼▼▼▼ このステップも修正 ▼▼▼▼▼
    - name: Archive Windows artifact
      # パスからサブフォルダ名を削除
      run: Compress-Archive -Path dist/HelloWorld -DestinationPath HelloWorld-Windows.zip
      shell: powershell

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HelloWorld-Windows
        path: HelloWorld-Windows.zip