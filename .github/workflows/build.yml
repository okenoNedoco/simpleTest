name: Build HelloWorld for macOS (Universal)

on:
  push:
    branches: [ "main" ]

jobs:
  build-macos-universal:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: List files (for debugging)
      run: ls -R

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: python -m pip install --upgrade pip pyinstaller

    # ▼▼▼▼▼ このステップを修正 ▼▼▼▼▼
    - name: Build with PyInstaller
      # working-directory を削除。リポジトリのルートで直接実行する
      run: pyinstaller --noconfirm --clean HelloWorld.spec
    # ▲▲▲▲▲ 修正ここまで ▲▲▲▲▲

    # ▼▼▼▼▼ このステップもパスを修正 ▼▼▼▼▼
    - name: Archive macOS artifact
      # パスから HelloWorld/ を削除
      run: ditto -c -k --sequesterRsrc --keepParent dist/HelloWorld.app HelloWorld-macOS.zip
    # ▲▲▲▲▲ 修正ここまで ▲▲▲▲▲

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HelloWorld-macOS
        path: HelloWorld-macOS.zip